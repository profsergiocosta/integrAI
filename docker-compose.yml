version: '3.9'

services:
  db:  # Nome do serviço para o banco de dados
    image: postgres:13
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  chainlit:
    build: ./chainlit_bot
    container_name: chainlit_bot
    ports:
      - "8080:8080"

  rmodels:
    build: ./r_models
    container_name: r_models
    ports:
      - "5000:5000"
      
  django:
    build: ./django_app
    container_name: django_app
    volumes:
      - ./django_app:/app
    ports:
      - "8000:8000"
    depends_on:
      - db  # Define que o serviço Django depende do serviço 'db'

volumes:
  db_data:
