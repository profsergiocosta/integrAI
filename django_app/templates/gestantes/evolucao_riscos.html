{% extends "base.html" %}
{% load static %}

{% block content %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<h2>Evolução dos Riscos - {{ gestante.nome }}</h2>

<canvas id="graficoRiscos"></canvas>

<script>
  const ctx = document.getElementById('graficoRiscos').getContext('2d');

  const grafico = new Chart(ctx, {
    type: 'line',
    data: {
      datasets: [
        {
          label: 'Asma',
          data: {{ asma|safe }},
          borderColor: 'rgba(255, 99, 132, 1)',
          fill: false,
          tension: 0.3
        },
        {
          label: 'Obesidade',
          data: {{ obesidade|safe }},
          borderColor: 'rgba(255, 159, 64, 1)',
          fill: false,
          tension: 0.3
        },
        {
          label: 'Cárie',
          data: {{ carie|safe }},
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: false,
          tension: 0.3
        },
        {
          label: 'Alergia',
          data: {{ alergia|safe }},
          borderColor: 'rgba(153, 102, 255, 1)',
          fill: false,
          tension: 0.3
        },
        {
          label: 'Integralidade',
          data: {{ integralidade|safe }},
          borderColor: 'rgba(54, 162, 235, 1)',
          fill: false,
          tension: 0.3
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom'
        },
        title: {
          display: true,
          text: 'Evolução dos Riscos durante a Gestação'
        }
      },
      scales: {
        x: {
          type: 'category',
          title: {
            display: true,
            text: 'Data'
          }
        },
        y: {
          min: 0,
          max: 100,
          title: {
            display: true,
            text: 'Probabilidade (%)'
          }
        }
      }
    }
  });
</script>
{% endblock %}
