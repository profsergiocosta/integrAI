
{% extends 'base.html' %}
{% load static %}
{% block content %}  



<div class="d-flex justify-content-center mt-4">
    <section class="card shadow p-4 col-lg-6 col-md-8 col-sm-10">
 
    <form action="{% url 'cadastro' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            {% for field in form.visible_fields %}
            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                <label for="{{ field.id_for_label }}" style="margin-bottom: 5px;">{{field.label}}</label>
                {{ field }}
            </div>
            {% for error in field.errors %}
            <div class="alert alert-danger">
                {{error}}
            </div>
            {% endfor %}
            {% endfor %}
            </div>
                <div>
                                     <button class="btn btn-success col-12" style="padding: top 5px;">Cadastrar</button>

                </div>

        </form>
   
    </section>

</div>
{% endblock %}
